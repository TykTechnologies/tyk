sudo: false
language: go

notifications:
  on_success: never
  on_failure: always

env:
  global:
    - TYK_LOGLEVEL=info

addons:
  apt:
    packages:
    - python3-dev
    - libluajit-5.1-dev

matrix:
  include:
    - go: 1.6.x
      env: SKIP_LINT=true
    - go: 1.7.x
    - go: 1.8rc3

install:
  - go install ./...
  - go get -u golang.org/x/tools/cmd/goimports

script:
  - go build -tags 'coprocess python'
  - go build -tags 'coprocess lua'
  - go build -tags 'coprocess grpc'
  - ./utils/ci-test.sh
