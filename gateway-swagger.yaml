openapi: 3.0.0
info:
  description: The code below describes the Tyk Gateway API
  title: Tyk Gateway API
  version: 2.8.0
servers:
  - url: 'https://localhost/tyk/'
  - url: 'http://localhost/tyk/'
paths:
  /apis:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/APIDefinition'
                type: array
          description: List of API definitions
      tags:
        - APIs
      operationId: listApis
      summary: List APIs.
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
          description: API created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: Malformed data
      tags:
        - APIs
      operationId: createApi
      summary: Create an API
  '/apis/{apiID}':
    delete:
      parameters:
        - description: The API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: API deleted
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: No API ID specified
      tags:
        - APIs
      operationId: deleteApi
      summary: Delete an API.
    get:
      parameters:
        - description: The API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDefinition'
          description: API definition
      tags:
        - APIs
      operationId: getApi
      summary: Get an API.
  '/cache/{apiID}':
    delete:
      parameters:
        - description: The API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: Invalidate cache
      tags:
        - Cache
      operationId: invalidateCache
      summary: Invalidate the cache of a given api by it's ID
  /keys:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: List of all API keys
      tags:
        - Keys
      operationId: listKeys
      summary: List all keys attached to an API
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
          description: New Key created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: Malformed data
      tags:
        - Keys
      operationId: createKey
      summary: Create a new API key
  '/keys/{keyID}':
    delete:
      parameters:
        - description: The Key ID
          in: path
          name: keyID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: Key deleted
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: No Key ID specified
      tags:
        - Keys
      operationId: deleteKey
      summary: Delete ann API key
    get:
      parameters:
        - description: The Key ID
          in: path
          name: keyID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionState'
          description: Key object
      tags:
        - Keys
      operationId: getKey
      summary: Retrieve an API key
    put:
      parameters:
        - description: The Key ID
          in: path
          name: keyID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
          description: Key updated
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
          description: No or incorrect Key ID specified
      tags:
        - Keys
      operationId: updateKey
      summary: Update an API key
  /oauth/clients/create:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewClientRequest'
          description: Client created
      tags:
        - OAuth
      operationId: createOAuthClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewClientRequest'
        required: true
      summary: Create a new OAuth client
  '/oauth/clients/{apiID}':
    get:
      parameters:
        - description: The API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NewClientRequest'
                type: array
          description: Get OAuth client details or a list of OAuth clients
      tags:
        - OAuth
      operationId: listOAuthClients
      summary: List all Oauth clients
  '/oauth/clients/{apiID}/{keyName}':
    delete:
      parameters:
        - description: The API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: The Client ID
          in: path
          name: keyName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
          description: OAuth client deleted
      tags:
        - oauth
      operationId: deleteOAuthClient
      summary: Delete an oAuth client
    get:
      parameters:
        - description: API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: The Client ID
          in: path
          name: keyName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewClientRequest'
          description: Get OAuth client details or a list of OAuth clients
      tags:
        - OAuth
      operationId: getOAuthClient
      summary: Retrieve an oAuth client
  '/oauth/clients/{apiID}/{keyName}/tokens':
    get:
      parameters:
        - description: The API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: The Client ID
          in: path
          name: keyName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: Get a list of tokens
      tags:
        - OAuth
      operationId: getOAuthClientTokens
      summary: Get the tokens of an oAuth client
  '/oauth/refresh/{keyName}':
    delete:
      parameters:
        - description: The API id
          in: query
          name: api_id
          required: true
          schema:
            type: string
        - description: Refresh token
          in: path
          name: keyName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
          description: Deleted
      tags:
        - oauth
      operationId: invalidateOAuthRefresh
      summary: Invalidate oAuth refresh token
  /reload:
    get:
      responses:
        '200':
          description: All gateways in a cluster were successfully refreshed
      tags:
        - Reload
        - a
        - gateway
      operationId: instance
      summary: Reloads a single Tyk Gateway instance
  /reload/group:
    get:
      responses:
        '200':
          description: All gateways in a cluster were successfully refreshed
      tags:
        - Reload
      operationId: reloadGroup
      summary: Reloads all the Tyk Gateways in a cluster
