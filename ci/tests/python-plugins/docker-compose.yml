version: "3"
services:
  redis:
    image: redis
    ports:
      - "0.0.0.0:6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      retries: 10
      start_period: 2s
      timeout: 10s

  bundler:
    build:
      context: ./src
      args:
        - BASE_IMAGE=${GATEWAY_IMAGE}
      
  gw:
    build:
      context: ./extend-python
      args:
        - BASE_IMAGE=${GATEWAY_IMAGE}
    volumes:
      - ./src/apidef.json:/opt/tyk-gateway/apps/python.json
      - ./src/tyk.conf:/opt/tyk-gateway/tyk.conf
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - TYK_LOGLEVEL=debug
      - TYK_DB_REDISHOST=redis

  gw-checker:
    image: badouralix/curl-jq
    command: tail -f /dev/null
    depends_on:
      - gw
    healthcheck:
      test: curl -s --fail http://gw:8080/hello | jq --exit-status -n 'inputs | if has("status") then .status=="pass" else false end' > /dev/null || exit 1
      interval: 5s
      retries: 10
      start_period: 4s
      timeout: 10s
