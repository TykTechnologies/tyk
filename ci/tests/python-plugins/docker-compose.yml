version: "3"
services:
  redis:
    image: redis
    command: bash -c "mkdir -p /etc && echo ID=$(uuidgen) > /etc/release"
    ports:
      - "0.0.0.0:6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "10"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      retries: 10
      start_period: 2s
      timeout: 10s

  bundler:
    build:
      context: ./src
      args:
        - tag=${tag}
      
  gw:
    image: tykio/tyk-gateway:${tag}
    volumes:
      - ./src/apidef.json:/opt/tyk-gateway/apps/python.json
      - ./src/tyk.conf:/opt/tyk-gateway/tyk.conf
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - TYK_LOGLEVEL=debug

  gw-checker:
    image: curlimages/curl
    command: tail -f /dev/null
    depends_on:
      - gw
    healthcheck:
      test: curl -s --fail http://gw:8080/hello | grep -o '.*{"redis":{"status":"pass",'
      interval: 5s
      retries: 10
      start_period: 4s
      timeout: 10s

  wait:
    image: hello-world:linux
    depends_on:
        redis:
            condition: service_healthy
        gw-checker:
            condition: service_healthy