name: open-api-specification-contract-tests

include:
  - ../../../docker/services/redis.yml
  - ../../../docker/services/httpbin.yml

services:
  tyk:
    image: ${GATEWAY_IMAGE}
    networks: [ proxy ]
    build: ../../../.
    depends_on:
      - redis
    volumes:
      - ./policies:/opt/tyk-gateway/policies
      - ./apps:/opt/tyk-gateway/apps
      -  ./config/tyk.standalone.conf:/opt/tyk-gateway/tyk.conf
    ports:
      - "8080:8080"
    environment:
      - TYK_LOGLEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/hello"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

networks:
  proxy:
    name: proxy
    driver: bridge
