name: "Open Api specification contract tests"
include:
  - ../../../../docker/services/redis.yml
  - ../../../../docker/services/httpbin.yml
services:
  tyk:
    image: ${GATEWAY_IMAGE}
    networks: [ proxy ]
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./policies:/opt/tyk-gateway/policies
      - ./apps:/opt/tyk-gateway/apps
      -  $PWD/config/tyk.standalone.conf:/opt/tyk-gateway/tyk.conf
    ports:
      - "8080:8080"
    environment:
      - TYK_LOGLEVEL=debug

networks:
  proxy:
    name: proxy
    driver: bridge
    external: true