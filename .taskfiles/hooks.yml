version: "3"

includes:
  lint_dep: lint.yml

tasks:
  pre-commit:
    desc: "Run pre-commit hooks"
    cmds:
      - task: :lint:tidy
      - task: :compile-tests

  pre-push:
    desc: "Run pre-push hooks"
    cmds:
      - task: :lint:tidy
      - task: lint_dep:vet
      - task: lint_dep:golangci-lint
        vars:
          args: "{{.golangci}} --new-from-rev=origin/master"
      - task: :lint:x-tyk-gateway
      - task: :simple-build
      - task: :compile-tests
