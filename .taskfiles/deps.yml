---
version: '3'

tasks:
  default:
    desc: 'Install CI tooling'
    deps:
      - mockgen
      - gotestsum
      - goimports
      - golangci-lint
      - lefthook
    cmds:
      - for: ['go-fsck', 'schema-gen', 'summary']
        task: exp
        vars:
          name: '{{.ITEM}}'

  mockgen:
    internal: true
    desc: 'Install go.uber.org/mock mockgen'
    status:
      - type mockgen
    cmds:
      - go install go.uber.org/mock/mockgen@v0.4.0

  gotestsum:
    internal: true
    desc: 'Install golang/mock gotestsum'
    status:
      - type gotestsum
    cmds:
      - go install gotest.tools/gotestsum@latest

  goimports:
    internal: true
    desc: 'Install x/tools goimports'
    status:
      - type goimports
    cmds:
      - go install golang.org/x/tools/cmd/goimports@latest
      - go install github.com/incu6us/goimports-reviser/v3@latest

  golangci-lint:
    internal: true
    desc: 'Install golangci-lint v2.5.0'
    status:
      - type golangci-lint
    cmds:
      - go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.5.0

  lefthook:
    internal: true
    desc: 'Install lefthook'
    status:
      - type lefthook
    cmds:
      - go install github.com/evilmartians/lefthook@latest

  exp:
    internal: true
    desc: 'Install exp/cmd'
    requires:
      vars: [name]
    status:
      - type {{.name}}
    cmds:
      - go install github.com/TykTechnologies/exp/cmd/{{.name}}@main
