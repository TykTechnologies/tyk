syntax = "proto3";

package coprocess;

//option go_package = "github.com/TykTechnologies/tyk/coprocess";
option go_package = "/";
enum HookType {
  Unknown = 0;
  Pre = 1;
	Post = 2;
	PostKeyAuth = 3;
	CustomKeyCheck  = 4;
  Response = 5;
}

message StringSlice {
  repeated string items = 1;
}

message Header {
  string key = 1;
  repeated string values = 2;
}
