---
name: "Middleware global settings"
tests:
  - desc: "ignorecase enabled"
    source: oas
    input:
      x-tyk-api-gateway:
        middleware:
          global:
            ignoreCase:
              enabled: true
    output:
      version_data.versions..ignore_endpoint_case: true
  - desc: "ignorecase disabled"
    source: oas
    input:
      x-tyk-api-gateway:
        middleware:
          global:
            ignoreCase:
              enabled: false
    output:
      version_data.versions..ignore_endpoint_case: false
  - desc: "skip rate limit and quotas (classic-->oas)"
    source: classic
    input:
      disable_rate_limit: true
      disable_quota: true
      dont_set_quota_on_create: true
    output:
      x-tyk-api-gateway:
        middleware:
          global:
            skipRateLimit: true
            skipQuota: true
            skipQuotaReset: true
  - desc: "skip rate limit and quotas (oas-->classic)"
    source: oas
    input:
      x-tyk-api-gateway:
        middleware:
          global:
            skipRateLimit: true
            skipQuota: true
            skipQuotaReset: true
    output:
      disable_rate_limit: true
      disable_quota: true
      dont_set_quota_on_create: true
