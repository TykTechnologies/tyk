name: Manage APIs and Policies
testcases:
  - name: Delete Policy
    steps:
      - type: http
        method: DELETE
        url: http://localhost:3000/api/portal/policies/66d9121d5715ec0715608640
        headers:
          Authorization: Bearer {{ .bearerToken }}
        assertions:
          - result.statuscode ShouldBeIn 200 404

  - name: Delete API
    steps:
      - type: http
        method: DELETE
        url: http://localhost:3000/api/apis/a12b34c56d78e90f1234567890abcdef
        headers:
          Authorization: Bearer {{ .bearerToken }}
        assertions:
          - result.statuscode ShouldBeIn 200 404

  - name: Create API
    steps:
      - type: http
        method: POST
        url: http://localhost:3000/api/apis
        headers:
          Content-Type: application/json
          Authorization: Bearer {{ .bearerToken }}
        body: |
          {
            "api_definition": {
              "active": true,
              "api_id": "a12b34c56d78e90f1234567890abcdef",
              "auth": {
                "auth_header_name": "authorization"
              },
              "definition": {
                "key": "version",
                "location": "header"
              },
              "name": "Tyk Test API",
              "proxy": {
                "listen_path": "/tyk-api-test/",
                "strip_listen_path": true,
                "target_url": "https://httpbin.org"
              },
              "use_oauth2": true,
              "version_data": {
                "not_versioned": true,
                "versions": {
                  "Default": {
                    "name": "Default"
                  }
                }
              }
            }
          }
        assertions:
          - result.statuscode ShouldEqual 200

  - name: Create Policy
    steps:
      - type: http
        method: POST
        url: http://localhost:3000/api/portal/policies
        headers:
          Content-Type: application/json
          Authorization: Bearer {{.bearerToken }}
        body: |
          {
            "access_rights": {
              "Tyk Test API": {
                "allowed_urls": [
                  {
                    "methods": [
                      "GET"
                    ],
                    "url": "/users"
                  }
                ],
                "api_id": "a12b34c56d78e90f1234567890abcdef",
                "api_name": "Tyk Test API",
                "disable_introspection": false,
                "versions": [
                  "Default"
                ]
              }
            },
            "id": "66d9121d5715ec0715608640",
            "_id": "66d9121d5715ec0715608640",
            "active": true,
            "hmac_enabled": false,
            "is_inactive": false,
            "key_expires_in": 2592000,
            "max_query_depth": -1,
            "meta_data": {
              "email": "itachi@tyk.io",
              "user_type": "mobile_user"
            },
            "name": "Itachi sasuke testing policy items",
            "partitions": {
              "acl": true,
              "complexity": false,
              "per_api": false,
              "quota": true,
              "rate_limit": true
            },
            "per": 60,
            "quota_max": 10000,
            "quota_renewal_rate": 3600,
            "rate": 1000,
            "tags": [
              "security"
            ],
            "throttle_interval": 10,
            "throttle_retry_limit": 10
          }
        assertions:
          - result.statuscode ShouldEqual 200
