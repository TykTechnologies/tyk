name: API Changes

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Detect API changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Tyk
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Stash taskfiles
        run: |
          mkdir -p /tmp/.taskfiles
          rsync -a ./.taskfiles/ /tmp/.taskfiles/

      - name: Set up comment author
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Collect godoc and diff it
        id: api-check
        run: |
          go mod tidy
          task -t .taskfiles/godoc/Taskfile.yml > current.txt
          git checkout -- .
          git checkout ${{ github.base_ref }}
          go mod tidy
          rsync -a /tmp/.taskfiles/ .taskfiles/
          task -t .taskfiles/godoc/Taskfile.yml > prev.txt
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          diff -u prev.txt current.txt || true >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: API Changes

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            API Changes
            ```shellsession
            ${{ steps.api-check.outputs.diff || 'none detected' }}
            ```
          edit-mode: replace
