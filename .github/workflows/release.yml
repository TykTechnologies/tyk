name: Release

on:
  pull_request:
  push:
    branches:
      - master
      - release-**
    tags:
      - 'v*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container: tykio/golang-cross:1.15.8
    outputs:
      tag: ${{ steps.targets.outputs.tag }}

    steps:
      - name: Full checkout of tyk
        if: startsWith(github.ref, 'refs/tags')
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Shallow checkout of tyk
        if: ${{ ! startsWith(github.ref, 'refs/tags') }}
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install build time dependencies
        run: |
          apt-get install -y unzip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Get AWS creds from Terraform remote state
        id: aws-creds
        run: |
          cd integration/terraform
          terraform init -input=false
          terraform refresh 2>&1 >/dev/null
          eval $(terraform output -json tyk | jq -r 'to_entries[] | [.key,.value] | join("=")')
          region=$(terraform output region | xargs)
          [ -z "$key" -o -z "$secret" -o -z "$region" ] && exit 1
          echo "::set-output name=secret::$secret"
          echo "::set-output name=key::$key"
          echo "::set-output name=region::$region"

      - name: Configure AWS credentials for use
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ steps.aws-creds.outputs.key }}
          aws-secret-access-key: ${{ steps.aws-creds.outputs.secret }}
          aws-region: ${{ steps.aws-creds.outputs.region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Login to DockerHub
        if: startsWith(github.ref, 'refs/tags')
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Cloudsmith
        if: startsWith(github.ref, 'refs/tags')
        uses: docker/login-action@v1
        with:
          registry: docker.cloudsmith.io
          username: ${{ secrets.CLOUDSMITH_USERNAME }}
          password: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Unlock agent and set targets
        id: targets
        shell: bash
        env:
          NFPM_STD_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          GPG_FINGERPRINT: 12B5D62C28F57592D1575BD51ED14C59E37DAC20
          PKG_SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          /unlock-agent.sh
          current_tag=${GITHUB_REF##*/}
          echo "::set-output name=tag::${current_tag}"
          if [[ $current_tag =~ .+-(qa|rc).* ]]; then
                  echo "::set-output name=upload::true"
                  echo "::set-output name=pc::tyk-gateway-unstable"
                  echo "::set-output name=hub::unstable"
                  echo "::debug file=.goreleaser.yml::Pushing to unstable repos"
          # From https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
          # If this is a public release, the tag is of the form vX.Y.Z where X, Y, Z ∈ ℤ
          elif [[ $current_tag =~ v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*) ]]; then
                  echo "::set-output name=upload::true"
                  echo "::set-output name=pc::tyk-gateway"
                  echo "::set-output name=hub::stable"
                  echo "::debug file=.goreleaser.yml::Pushing to stable repos"
          else
                  echo "::set-output name=upload::false"
                  echo "::set-output name=hub::unstable"
                  echo "::debug file=.goreleaser.yml::No uploads"
          fi

      - name: Delete old release assets
        if: startsWith(github.ref, 'refs/tags')
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref }}
          fail-if-no-assets: false
          fail-if-no-release: false
          assets: |
            *.deb
            *.rpm
            *.tar.gz
            *.txt.sig
            *.txt

      - uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          NFPM_STD_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          NFPM_PAYG_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          GPG_FINGERPRINT: 12B5D62C28F57592D1575BD51ED14C59E37DAC20
          PKG_SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          CI_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          CI_TAG: ${{ steps.targets.outputs.tag }}

      - name: Push image to CI
        env:
          CI_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          CI_TAG: ${{ steps.targets.outputs.tag }}
        run: |
          docker tag ${CI_REGISTRY}/tyk:${CI_TAG} ${CI_REGISTRY}/tyk:latest
          docker tag ${CI_REGISTRY}/tyk:${CI_TAG} ${CI_REGISTRY}/tyk:${GITHUB_SHA}
          docker push ${CI_REGISTRY}/tyk:${CI_TAG}
          docker push ${CI_REGISTRY}/tyk:latest
          docker push ${CI_REGISTRY}/tyk:${GITHUB_SHA}

      - name: Push to packagecloud
        if: steps.targets.outputs.upload == 'true'
        uses: TykTechnologies/packagecloud-action@main
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        with:
          repo: tyk/${{ steps.targets.outputs.pc }}
          dir: 'dist'

      - name: Push unstable docker image
        if: steps.targets.outputs.hub == 'unstable' && steps.targets.outputs.upload == 'true'
        run: |
          docker tag tykio/tyk-gateway:${{ steps.targets.outputs.tag }} tykio/tyk-gateway:${{ steps.targets.outputs.hub }}
          docker push tykio/tyk-gateway:${{ steps.targets.outputs.hub }}
          docker push tykio/tyk-gateway:${{ steps.targets.outputs.tag }}
          docker tag tykio/tyk-gateway:${{ steps.targets.outputs.tag }} docker.cloudsmith.io/tyk/tyk-gateway/tyk-gateway:${{ steps.targets.outputs.tag }}
          docker push docker.cloudsmith.io/tyk/tyk-gateway/tyk-gateway:${{ steps.targets.outputs.tag }}
          docker push tykio/tyk-plugin-compiler:${{ steps.targets.outputs.tag }}
          docker push tykio/tyk-hybrid-docker:${{ steps.targets.outputs.tag }}

      - name: Tell gromit about new build
        run: |
            curl -fsSL -H "Authorization: ${{secrets.GROMIT_TOKEN}}" 'https://domu-kun.cloud.tyk.io/gromit/newbuild' \
                 -X POST -d '{ "repo": "${{ github.repository}}", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}" }'

      - name: Logout of Amazon ECR
        if: always()
        run: docker logout ${{ steps.login-ecr.outputs.registry }}

  install-deb:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - goreleaser
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu:xenial
          - ubuntu:bionic
          - ubuntu:focal
          - debian:jessie
          - debian:stretch
          - debian:buster

    steps:
      - uses: TykTechnologies/gh-asset-action@main
        with:
          tag: ${{ needs.goreleaser.outputs.tag }}
          kind: "_linux_amd64.deb"
          dest: "tyk-gateway.deb"
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v1

      - name: generate dockerfile
        run: |
          echo 'FROM ${{ matrix.distro }}
          COPY tyk-gateway.deb /
          RUN dpkg -i /tyk-gateway.deb && /opt/tyk-gateway/tyk --conf=/opt/tyk-gateway/tyk.conf &' > Dockerfile

      - name: install on ${{ matrix.distro }}
        uses: docker/build-push-action@v2
        with:
          context: "."
          file: Dockerfile
          push: false

  install-rpm:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - goreleaser
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - registry.access.redhat.com/ubi7/ubi:7.9
          - registry.access.redhat.com/ubi8/ubi:8.3

    steps:
      - uses: TykTechnologies/gh-asset-action@main
        with:
          tag: ${{ needs.goreleaser.outputs.tag }}
          kind: "_linux_x86_64.rpm"
          dest: "tyk-gateway.rpm"
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v1

      - name: generate dockerfile
        run: |
          echo 'FROM ${{ matrix.distro }}
          COPY tyk-pump.rpm /
          RUN rpm -ih /tyk-pump.rpm && /opt/tyk-gateway/tyk --conf=/opt/tyk-gateway/tyk.conf &' > Dockerfile

      - name: install on ${{ matrix.distro }}
        uses: docker/build-push-action@v2
        with:
          context: "."
          file: Dockerfile
          push: false


# AWS updates only for stable releases

  aws-mktplace-byol:
    if: startsWith(github.ref, 'refs/tags/v3.0')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavour:
          - al2
          - rhel

    steps:
      - name: Checkout tyk
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: TykTechnologies/gh-asset-action@main
        with:
          tag: ${{ needs.goreleaser.outputs.tag }}
          kind: "_linux_amd64.deb"
          dest: "aws/tyk-gateway.deb"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Packer build
        working-directory: ./aws
        run: |
          export VERSION=${{ needs.goreleaser.outputs.tag }}
          packer validate -var-file=${{ matrix.flavour }}.vars.json byol.pkr.hcl
          packer build -var-file=${{ matrix.flavour }}.vars.json byol.pkr.hcl



