---
name: Plugin-compiler build

on:
  workflow_run:
    workflows:
      - Release
    types:
      - completed

env:
  GOLANG_CROSS: 1.19-bullseye

jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-targets.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Get git tag
        id: set-target
        shell: bash
        run:
          ref = ${{ github.event.workflow_run.head_branch }}
          current_tag=${ref##*/}
          echo "tag=${current_tag}" >> GITHUB_OUTPUT

      - name: Set docker metadata
        id: set-metadata
        uses: docker/metadata-action@v4
        with:
          images: tykio/tyk-plugin-compiler
          labels: |
            org.opencontainers.image.title=tyk-plugin-compiler
            org.opencontainers.image.version=${{ steps.set-target.outputs.tag }}
            org.opencontainers.image.description=Plugin compiler for the Tyk API Gateway
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ci/images/plugin-compiler/Dockerfile
          platforms: linux/amd64
          # push: ${{ startsWith(github.event.workflow_run.head_branch, 'refs/tags') }}
          labels: ${{ steps.set-metadata.outputs.labels }}
          tags: ${{ steps.set-metadata.outputs.tags }}
          build-args: |
            BASE-IMAGE=tykio/golang-cross:${{ env.GOLANG_CROSS }}
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            GITHUB_TAG=${{ steps.set-target.outputs.tag }}

  smoke-tests:
    if: startsWith(github.event.workflow_run.head_branch, 'refs/tags')
    needs:
      - docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Run test
        shell: bash
        run: |
          set -eaxo pipefail
          cd ci/tests/plugin-compiler
          ./test.sh ${{ needs.docker-build.outputs.tag }}
