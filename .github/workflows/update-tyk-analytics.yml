# Keep the branch on tyk-analytics in sync with this branch

name: Update tyk-analytics branch

on:
  push:
    branches:
      - master
      - release-**
      - integration/**

jobs:
  sync:
    name: tyk-analytics
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ORG_GH_TOKEN }}
          repository: TykTechnologies/tyk-analytics
          event-type: new-tyk
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ORG_GH_TOKEN }}
          repository: TykTechnologies/tyk-sink
          event-type: new-tyk
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
  report_logs:
    runs-on: ubuntu-latest
    needs: [sync]
    name: Report GH Logs on Failure
    permissions:
      actions: read
      contents: read
    steps:
      - name: Upload failed job logs
        uses: TykTechnologies/github-actions/.github/actions/gh-logs-analyser@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gh_logs_analyser_token: ${{ secrets.GH_LOGS_ANALYSER }}
