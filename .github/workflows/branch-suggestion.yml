  branch-suggestions:
    uses: TykTechnologies/github-actions/.github/workflows/branch-suggestion.yml@7dfdfe93af9248ad11dd46b3c24528e88ad7533b
    secrets:
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}