name: intelligent branch merge suggestion.
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: read

jobs:
  branch-suggestions:
    uses: TykTechnologies/github-actions/.github/workflows/branch-suggestion.yml@main
    secrets:
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}