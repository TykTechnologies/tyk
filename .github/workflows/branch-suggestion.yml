name: intelligent branch merge suggestion.
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: read

jobs:
  branch-suggestions:
    uses: TykTechnologies/github-actions/.github/workflows/branch-suggestion.yml@38ba8a48fb17098f0d450758d8e906b3b32b0f0d
    secrets:
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}