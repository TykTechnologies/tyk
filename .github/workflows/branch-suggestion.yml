      - reopened

permissions:
  pull-requests: write
  contents: read

jobs:
  branch-suggestions:
    uses: TykTechnologies/github-actions/.github/workflows/branch-suggestion.yml@d74a0fa4cfc78c67e59e59b2e01fee161c710c40
    secrets:
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}